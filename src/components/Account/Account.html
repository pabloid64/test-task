<div>
    <div style="background-color: white; margin-top: 20px; padding: 20px;">
        <h2>Счета</h2>
    </div>
    
    <div style="background-color: white; margin-top: 20px; padding: 20px;">
        <template v-if="loading">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </template>
        <template v-else>
        <div style="display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 10px">
            <div><h6>Счета с остатками на дату</h6></div>
            <div>
                <label for="example-date-input" class="col-form-label">Date</label>
                <input class="form-control" style="display: inline-block; width: auto;" type="date" v-model="dateLocal">
            </div>
        </div>
        <template v-if="rowAcctPos.length != 0">
            <tables :rows="rowAcctPos"
                :columns="columns1"
                @select-row="selectRow"
            >
            </tables>
        </template>
        <template v-else>
            <h6>По выбранной дате данные отсутствуют</h6>
        </template>
    </template>
    </div>
    <div v-if="localOpEntry.length != 0" style="background-color: white; margin-top: 20px; padding: 20px;">
        <div style="display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 10px">
        <div><h6>Проводки по счету</h6></div>
        </div>
        <div>
            <tables :rows="localOpEntry"
                :columns="columns2"
            >
            </tables>
        </div>
    </div>
</div>
