<div>
    <div class="bg-white p-3">
        <h2>Счета</h2>
    </div>
    <div class="bg-white mt-3 p-3" >
        <template v-if="loading">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </template>
        <template v-else>
            <div class="d-flex justify-content-between align-items-baseline mb-3">
                <div>
                    <h6>Счета с остатками на дату</h6>
                </div>
                <div>
                    <select class="form-select" required aria-label="select example" v-model="dateLocal">
                        <option v-for="(item,key) in localOpDate" :key="key">{{item.OpDate}}</option>
                    </select>
                </div>
            </div>
            <template v-if="rowAcctPos.length != 0">
                <tables :rows="rowAcctPos"
                    :columns="columnAcctPos"
                    :labels="labelAcctPos"
                    @select-row="selectRow"
                    @delete-row="deleteRowAcctPos"
                    @edit-row="editRowAcctPos"
                >
                </tables>
            </template>
            <template v-else>
                <h6>По выбранной дате данные отсутствуют</h6>
            </template>
        </template>
    </div>
    <div v-if="rowOpEntry.length != 0" class="bg-white mt-3 p-3">
        <div class="d-flex justify-content-between align-items-baseline mb-3">
            <div>
                <h6>Проводки по счету</h6>
            </div>
        </div>
        <div>
            <tables :rows="rowOpEntry"
                :columns="columnOpEntry"
                :labels="labelOpEntry"
                @delete-row="deleteRowOpEntry"
                @edit-row="editRowOpEntry"
            >
            </tables>
        </div>
    </div>
</div>
