<div>
    <div class="bg-white mt-3 p-3">
        <h2>Операции</h2>
    </div>
    <div class="bg-white mt-3 p-3">
        <template v-if="loading">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </template>
        <template v-else>
            <div class="d-flex justify-content-between align-items-baseline mb-3">
                <div>
                    <h6>Проводки</h6>
                </div>
            </div>
            <tables :rows="localOpEntry"
                :columns="columnOpEntry"
                :labels="labelOpEntry"
                @select-row="selectRow"
                @delete-row="deleteRowOpEntry"
                @edit-row="editRowOpEntry"
            >
            </tables>
        </template>
    </div>
    <div v-if="rowAcctPos.length != 0" class="bg-white mt-3 p-3">
        <div class="d-flex justify-content-between align-items-baseline mb-3">
            <div>
                <h6>Счета проводок</h6>
            </div>
        </div>
        <div>
            <tables :rows="rowAcctPos"
                :columns="columnAcctPos"
                :labels="labelAcctPos"
                @delete-row="deleteRowAcctPos"
                @edit-row="editRowAcctPos"
            >
            </tables>
        </div>
    </div>
</div>
