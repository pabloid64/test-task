<div>
    <div class="bg-white mt-3 p-3">
        <h2>Операционные дни</h2>
    </div>
    <div class="bg-white mt-3 p-3">
        <template v-if="loading">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </template>
        <template v-else>
            <div class="d-flex justify-content-between align-items-baseline mb-3">
                <div>
                    <h6>Операционные дни</h6>
                </div>
            </div>
            <tables :rows="localOpDate"
                :columns="columnOpDate"
                :labels="labelOpDate"
                @select-row="selectRow"
                @delete-row="deleteOpDate"
                @edit-row="editOpDate"
            >
            </tables>
        </template>
    </div>
    <div v-if="rowOpEntry.length != 0" class="bg-white mt-3 p-3">
        <div class="d-flex justify-content-between align-items-baseline mb-3">
            <div>
                <h6>Проводки операционного дня</h6>
            </div>
        </div>
        <div>
            <tables :rows="rowOpEntry"
                :columns="columnOpEntry"
                :labels="labelOpEntry"
                @delete-row="deleteRowOpEntry"
                @edit-row="editRowOpEntry"
            >
            </tables>
        </div>
    </div>
</div>
